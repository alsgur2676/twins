<script>

	var wedding = 23; 	//웨딩 폴더안의 사진들 갯수
	var movie = 17;		//영화 폴더안의 사진들 갯수
	var photo = 21;		//포토그래피 폴더안의 사진들 갯수

$(document).ready(function(){
	for(i=1;i<=wedding;i++){
		var wd= "";
		
		wd ="<div class='col-md-3 col-xs-4'><a class='btn-primary' data-toggle='modal' data-target='#w"+i+"'><img src='img/weding sumnail/"+ i +".jpg'></a></div>"
		wd +="<div class='modal fade bs-example-modal-lg'id='w"+i+"' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel' aria-hidden='true'>"
		wd +="<div class='modal-dialog modal-lg'>"
		wd +="<div class='modal-content'>"
		wd +="<img id='galsum' src='img/weding/"+ i +".JPG'></div>"
		wd +="</div></div></div>"
		$("#wedding .gallery").append(wd);
		}
		wd =null;
		for(i=1;i<=movie;i++){
		var  mv= "";
		
		mv ="<div class='col-md-3 col-xs-4'><a class='btn-primary' data-toggle='modal' data-target='#m"+i+"'><img src='img/movie sumnail/"+ i +".jpg'></a></div>"
		mv +="<div class='modal fade bs-example-modal-lg'id='m"+i+"' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel' aria-hidden='true'>"
		mv +="<div class='modal-dialog modal-lg'>"
		mv +="<div class='modal-content'>"
		mv +="<img id='galsum' src='img/movie/"+ i +".jpg'></div>"
		mv +="</div></div></div>"
		$("#movie .gallery").append(mv);
		}
		mv =null;
		for(i=1;i<=photo;i++){
		var  pg= "";
		
		pg ="<div class='col-md-3 col-xs-4'><a class='btn-primary' data-toggle='modal' data-target='#p"+i+"'><img src='img/Photograph sumnail/"+ i +".jpg'></a></div>"
		pg +="<div class='modal fade bs-example-modal-lg'id='p"+i+"' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel' aria-hidden='true'>"
		pg +="<div class='modal-dialog modal-lg'>"
		pg +="<div class='modal-content'>"
		pg +="<img id='galsum' src='img/Photograph/"+ i +".jpg'></div>"
		pg +="</div></div></div>"
		$("#Photograph .gallery").append(pg);
		}
		pg =null;
	
	
	$("button").click(function(){
		
	var value = 0;
		value =$(this).attr('value');
		if(value==1){
				
			$("#wedding").show(1000);
			$("#movie").hide(1000);
			$("#Photograph").hide(1000);
		}else if(value==2){
				
			$("#wedding").hide(1000);
			$("#movie").show(1000);
			$("#Photograph").hide(1000);
		}else if(value==3){
				
			$("#wedding").hide(1000);
			$("#movie").hide(1000);
			$("#Photograph").show(1000);
		}
		
	
		
		
		
	});
	
	
	
});

</script>

	<div class="col-md-4 col-xs-4"><button class="btn2" value="3">Photograph</button></div>
